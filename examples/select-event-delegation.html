<!DOCTYPE html>
<html lang="en">
<head>
<title>MutationInitialiser</title>
<script>

document.addEventListener('change', (e) => {
    if (e.target.matches('select[for]')) {
        let select = e.target;
        const input = document.getElementById(select.getAttribute('for'));
        input.value = select.value;
        select.value = null;
    }
});

</script>
</head>
<body>

<p>Select events example.</p>

<input type="text" id="selection" />

<select for="selection">
    <option></option>
    <option>A001</option>
    <option>B002</option>
    <option>C003</option>
</select>

</body>
</html>
