<!DOCTYPE html>
<html lang="en">
<head>
<title>MutationInitialiser</title>
<script src="../index.js"></script>
<style>
.red {
    color: red;
}
</style>
<script>

const options = { subtree: true, watch: true, many: true };
const initialiser = new MutationInitialiser('li', (node) => {
    node.classList.add('red');
}, options);
initialiser.observe(document);

let i = 0;
let interval = setInterval(() => {
    let li = document.createElement('li');
    li.textContent = 'Red ' + (i+1);
    document.getElementById('list').appendChild(li);

    if (++i >= 10) clearInterval(interval);
}, 1000);

</script>
</head>
<body>

<p>Options: <code><script>document.write(JSON.stringify(options))</script></code>.</p>
<p>Basic example. Elements are initialised as they are added to the
<a href="https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model">DOM</a>.</p>

<p>List items should appear red.</p>

<ul id="list">
    <li>Red</li>
</ul>

</body>
</html>
